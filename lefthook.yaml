commit-msg:
  scripts:
    "commitlint.sh":
      runner: bash
pre-commit:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=false --colors=off {staged_files}
      stage_fixed: true